<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="scripts.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery slider</title>
</head>
<body>
  <div id="slider">
    <ul class="slides">
      <li class="slide"><img id="tiger" src="https://fthmb.tqn.com/knKDWvK7pWaWZKRZl05NJGHTFhM=/2000x1333/filters:fill(auto,1)/tiger-692776085-5888ae5d5f9b58bdb386e9af.jpg" alt="tiger"></li>
      <li class="slide"><img id="wolf" src="http://www.yourdogplus.com/wp-content/uploads/2013/09/wolf-gray-color-beautiful-kewl1.jpg" alt="wolf"></li>
      <li class="slide"><img id="eagle" src="https://elovilag.turaoldal.hu/allatok/faj_allat_kepek/retisas_9.jpg" alt="eagle"></li>
      <li class="slide"><img id="bear" src="http://animals.sandiegozoo.org/sites/default/files/2016-09/animals_hero_brownbear_1.jpg" alt="bear"></li>
      <li class="slide"><img id="tiger" src="https://fthmb.tqn.com/knKDWvK7pWaWZKRZl05NJGHTFhM=/2000x1333/filters:fill(auto,1)/tiger-692776085-5888ae5d5f9b58bdb386e9af.jpg" alt="tiger"></li>
    </ul>
  </div>
</body>
</html>
